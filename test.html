<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Fade-In Animation</title>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 2s ease-in forwards;
      }
    </style>
  </head>
  <body>
    <div style="background-color: black">
      <svg
        class="fade-in"
        width="200"
        height="200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <image href="head.svg" width="200" height="200" />
      </svg>
    </div>
  </body>
</html>
